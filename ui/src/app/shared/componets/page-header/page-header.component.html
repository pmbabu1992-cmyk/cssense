<!-- Page Header -->
<div
  class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb"
  >
  <div class="my-auto">
    <h5 class="page-title fs-21 mb-1">{{title}}</h5>
    @for (item of items; track item) {
      <nav>
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item">
            <a href="javascript:void(0);">{{item}}</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page"> {{ active_item }}</li>
        </ol>
      </nav>
    }
  </div>

  <div class="d-flex my-xl-auto right-content align-items-center">
    <div class="pe-1 mb-xl-0">
      <button type="button" class="btn btn-info btn-icon me-2 btn-b">
        <i class="mdi mdi-filter-variant"></i>
      </button>
    </div>
    <div class="pe-1 mb-xl-0">
      <button type="button" class="btn btn-danger btn-icon me-2">
        <i class="mdi mdi-star"></i>
      </button>
    </div>
    <div class="pe-1 mb-xl-0">
      <button type="button" class="btn btn-warning btn-icon me-2">
        <i class="mdi mdi-refresh"></i>
      </button>
    </div>
    <div class="mb-xl-0" *ngIf="breadcrumbRight">
      <div ngbDropdown class="dropdown">
        <button ngbDropdownToggle
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="dropdownMenuDate"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          >
          14 Aug 2019
        </button>
        <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuDate">
          <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">2015</a></li>
          <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">2016</a></li>
          <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">2017</a></li>
          <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">2018</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- Page Header Close -->
