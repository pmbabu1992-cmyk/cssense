<!-- Page Header -->
<app-page-header [title]="'Apex Treemap Charts'"
  [items]="['Apex Charts']"
  [active_item]="'Apex Treemap Charts'"
 />
<!-- Page Header Close -->
<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Treemap Chart</div>
          </div>
          <div class="card-body">
              <div id="treemap-basic">
                  <cs-apexcharts  [chartOptions]="TreemapCahrtData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Multi Dimensional Treemap Chart</div>
          </div>
          <div class="card-body">
              <div id="treemap-multi">
                  <cs-apexcharts  [chartOptions]="DimensionalTreemapdata"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Distributed Treemap Chart</div>
          </div>
          <div class="card-body">
              <div id="treemap-distributed">
                  <cs-apexcharts  [chartOptions]="DistributedTreemapData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Treemap with color ranges</div>
          </div>
          <div class="card-body">
              <div id="treemap-colorranges">
                  <cs-apexcharts  [chartOptions]="ColorrangeDate"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
