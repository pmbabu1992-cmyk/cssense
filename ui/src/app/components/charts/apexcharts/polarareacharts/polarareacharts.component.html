<!-- Page Header -->
<app-page-header [title]="'Apex Polar Area Charts'"
  [items]="['Apex Charts']"
  [active_item]="'Apex Polar Area Charts'"
 />
<!-- Page Header Close -->
<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Polar Area Chart</div>
          </div>
          <div class="card-body">
              <div id="polararea-basic">
                  <cs-apexcharts  [chartOptions]="PolarAreaChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Polar Area Monochrome Chart</div>
          </div>
          <div class="card-body">
              <div id="polararea-monochrome">
                  <cs-apexcharts  [chartOptions]="PolarAreaMonochromeChart"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
