<!-- Page Header -->
<app-page-header [title]="'Apex Bar Charts'"
  [items]="['Apex Charts']"
  [active_item]="'Apex Bar Charts'"
 />
<!-- Page Header Close -->
<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Bar Chart</div>
          </div>
          <div class="card-body">
              <div id="bar-basic">
                  <cs-apexcharts [chartOptions]="BarChartData"></cs-apexcharts>
              
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Grouped Bar Chart</div>
          </div>
          <div class="card-body">
              <div id="bar-group">
                  <cs-apexcharts [chartOptions]="GroupedBarChartData"></cs-apexcharts>
                 
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Stacked Bar Chart</div>
          </div>
          <div class="card-body">
              <div id="bar-stacked">
                  <cs-apexcharts [chartOptions]="StackedBarChartData"></cs-apexcharts>
                  
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">100% Stacked Bar Chart</div>
          </div>
          <div class="card-body">
              <div id="bar-full">
                  <cs-apexcharts [chartOptions]="StackedBarData100"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Bar Chart With Negative Values</div>
          </div>
          <div class="card-body">
              <div id="bar-negative">
                  <cs-apexcharts [chartOptions]="barChartNegativeValueData"></cs-apexcharts>
                  
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Bar Chart With Markers</div>
          </div>
          <div class="card-body">
              <div id="bar-markers">
                  <cs-apexcharts [chartOptions]="BarChartMarkerData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Reversed Bar Chart</div>
          </div>
          <div class="card-body">
              <div id="bar-reversed">
                  <cs-apexcharts [chartOptions]="ReversedBarChartData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Bar With Category DataLabels</div>
          </div>
          <div class="card-body">
              <div id="bar-categories">
                  <cs-apexcharts [chartOptions]="DataLableChartData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Patterned Bar Chart</div>
          </div>
          <div class="card-body">
              <div id="bar-pattern">
                  <cs-apexcharts [chartOptions]="PatternedBarChartData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Bar With Image Fill</div>
          </div>
          <div class="card-body">
              <div id="bar-image">
                  <cs-apexcharts [chartOptions]="ImageFillData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
