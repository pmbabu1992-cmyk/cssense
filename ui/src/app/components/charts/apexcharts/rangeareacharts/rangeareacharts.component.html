<!-- Page Header -->
<app-page-header [title]="'Apex Range Area Charts'"
  [items]="['Apex Charts']"
  [active_item]="'Apex Range Area Charts'"
 />
<!-- Page Header Close -->

<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">
                  Basic Range Area Chart
              </div>
          </div>
          <div class="card-body">
              <div id="rangearea-basic">
                  <cs-apexcharts  [chartOptions]="RangeAreaChartData"></cs-apexcharts>
                 
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">
                  Combo Range Area Chart
              </div>
          </div>
          <div class="card-body">
              <div id="rangearea-combo">
                  <cs-apexcharts  [chartOptions]="ComboRangeAreaChartData"></cs-apexcharts>
              </div>            </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
