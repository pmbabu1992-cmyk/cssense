<!-- Page Header -->
<app-page-header [title]="'Apex Boxplot Charts'"
  [items]="['Apex Charts']"
  [active_item]="'Apex Boxplot Charts'"
 />
<!-- Page Header Close -->
 
<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Boxplot Chart</div>
          </div>
          <div class="card-body">
              <div id="boxplot-basic">
                  <cs-apexcharts [chartOptions]="BoxPlotChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Boxplot With Scatter Chart</div>
          </div>
          <div class="card-body">
              <div id="boxplot-scatter">
                  <cs-apexcharts [chartOptions]="ScatterChartData"></cs-apexcharts>
              
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Horizontal Boxplot Chart</div>
          </div>
          <div class="card-body">
              <div id="boxplot-horizontal">
                  <cs-apexcharts [chartOptions]="HorizontalBoxplotChartData"></cs-apexcharts>
                 
              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
