<!-- Page Header -->
<app-page-header [title]="'Apex Scatter Charts'"
  [items]="['Apex Charts']"
  [active_item]="'Apex Scatter Charts'"
 />
<!-- Page Header Close -->

<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Scatter Chart</div>
          </div>
          <div class="card-body">
              <div id="scatter-basic">
                  <cs-apexcharts  [chartOptions]="BasicScatterChartData"></cs-apexcharts>
                 
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Datetime Scatter Chart</div>
          </div>
          <div class="card-body">
              <div id="scatter-datetime">
                  <cs-apexcharts  [chartOptions]="DateTimeScatterChartData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Image Fill Scatter Chart</div>
          </div>
          <div class="card-body">
              <div id="scatter-image">
                  <cs-apexcharts  [chartOptions]="ImageFillChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
