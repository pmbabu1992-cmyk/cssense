<!-- Page Header -->
<app-page-header [title]="'Apex Candlestick Charts'"
  [items]="['Apex Charts']"
  [active_item]="'Apex Candlestick Charts'"
 />
<!-- Page Header Close -->
 <!-- Start::row-1 -->
 <div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Candlestick Chart</div>
          </div>
          <div class="card-body">
              <div id="candlestick-basic">
                  <cs-apexcharts [chartOptions]="CandlestickChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Candlestick Synced With Brush Chart</div>
          </div>
          <div class="card-body">
              <div id="chart-candlestick">
                  <cs-apexcharts #chartCandle [chartOptions]="SyncedBrushChartData"></cs-apexcharts>
               
                  </div>
                  <div id="chart-bar">
                  <cs-apexcharts #chartBar [chartOptions]="SyncedBrushChartData1"></cs-apexcharts>
                  </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Candlestick With Category X-axis</div>
          </div>
          <div class="card-body">
              <div id="candlestick-categoryx">
                  <cs-apexcharts  [chartOptions]="CandlestickXAxisChartData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Candlestick With Line Chart</div>
          </div>
          <div class="card-body">
              <div id="candlestick-line">
                  <cs-apexcharts  [chartOptions]="lineChartData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
