<!-- Page Header -->
<app-page-header [title]="'Apex Radar Charts'"
  [items]="['Apex Charts']"
  [active_item]="'Apex Radar Charts'"
 />
<!-- Page Header Close -->

 <!-- Start::row-1 -->
 <div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Radar Chart</div>
          </div>
          <div class="card-body">
              <div id="radar-basic">
              <cs-apexcharts  [chartOptions]="RadarChartdata"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Radar Chart-Multiple Series</div>
          </div>
          <div class="card-body">
              <div id="radar-multiple">
              <cs-apexcharts  [chartOptions]="ChartMultipleSeriesChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Radar Chart Polygon Fill</div>
          </div>
          <div class="card-body">
              <div id="radar-polygon">
              <cs-apexcharts  [chartOptions]="PoygonFillChartData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
