<!-- Page Header -->
<app-page-header [title]="'Apex Pie Charts'"
  [items]="['Apex Charts']"
  [active_item]="'Apex Pie Charts'"
 />
<!-- Page Header Close -->
<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Pie Chart</div>
          </div>
          <div class="card-body">
              <div id="pie-basic">
                  <cs-apexcharts  [chartOptions]="pieChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Simple Donut Chart</div>
          </div>
          <div class="card-body">
              <div id="donut-simple">
                  <cs-apexcharts  [chartOptions]="DonutChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Updating Donut Chart</div>
          </div>
          <div class="card-body">
              <div id="donut-update">
                  <cs-apexcharts #chart  [chartOptions]="UpdatingDonutChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Monochrome Pie Chart</div>
          </div>
          <div class="card-body">
              <div id="pie-monochrome">
                  <cs-apexcharts  [chartOptions]="MonochromePieChart"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Gradient Donut Chart</div>
          </div>
          <div class="card-body">
              <div id="donut-gradient">
                  <cs-apexcharts [chartOptions]="GradientDonutChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Donut Chart With Patterns</div>
          </div>
          <div class="card-body">
              <div id="donut-pattern">
                  <cs-apexcharts  [chartOptions]="DonutPatternChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Image Filled Pie Chart</div>
          </div>
          <div class="card-body">
              <div id="pie-image">
                  <cs-apexcharts  [chartOptions]="ImageFillPieChartData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
