<!-- Page Header -->
<app-page-header [title]="'Apex Radialbar Charts'"
  [items]="['Apex Charts']"
  [active_item]="'Apex Radialbar Charts'"
 />
<!-- Page Header Close -->

<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Pie Chart</div>
          </div>
          <div class="card-body">
              <div id="radialbar-basic">
                  <cs-apexcharts  [chartOptions]="BasicPieChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Multiple Radialbar Chart</div>
          </div>
          <div class="card-body">
              <div id="radialbar-multiple">
                  <cs-apexcharts  [chartOptions]="multipleradialBarChart"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Circle Chart - Custom Angle</div>
          </div>
          <div class="card-body">
              <div id="circle-custom">
                  <cs-apexcharts  [chartOptions]="CustomAngleChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Gradient Circle Chart</div>
          </div>
          <div class="card-body">
              <div id="gradient-circle">
                  <cs-apexcharts  [chartOptions]="GradientCircleChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Stroked Circular Gauge</div>
          </div>
          <div class="card-body">
              <div id="circular-stroked">
                  <cs-apexcharts  [chartOptions]="StrokedCircularGaugeData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Circle Chart With Image</div>
          </div>
          <div class="card-body">
              <div id="circle-image">
                  <cs-apexcharts  [chartOptions]="CircleImageChartData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Semi Circular Gauge</div>
          </div>
          <div class="card-body">
              <div id="circular-semi">
                  <cs-apexcharts  [chartOptions]="SemiCircularGaugeData"></cs-apexcharts>

              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
