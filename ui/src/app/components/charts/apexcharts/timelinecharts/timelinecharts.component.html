<!-- Page Header -->
<app-page-header [title]="'Apex Timeline Charts'"
  [items]="['Apex Charts']"
  [active_item]="'Apex Timeline Charts'"
 />
<!-- Page Header Close -->

<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic TImeline Chart</div>
          </div>
          <div class="card-body">
              <div id="timeline-basic">
                  <cs-apexcharts  [chartOptions]="BasicTimeLineChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Multiple Colored Timeline Chart</div>
          </div>
          <div class="card-body">
              <div id="timeline-colors">
                  <cs-apexcharts  [chartOptions]="multipleColoredTImelineChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Multi Series Timeline Chart</div>
          </div>
          <div class="card-body">
              <div id="timeline-multi">
                  <cs-apexcharts  [chartOptions]="multipleSeriesTImelineChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Advanced Timeline Chart</div>
          </div>
          <div class="card-body">
              <div id="timeline-advanced">
                  <cs-apexcharts  [chartOptions]="AdvancedChartDAta"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Timeline-Grouped Rows</div>
          </div>
          <div class="card-body">
              <div id="timeline-grouped">
                  <cs-apexcharts  [chartOptions]="GroupRowChartData"></cs-apexcharts>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
