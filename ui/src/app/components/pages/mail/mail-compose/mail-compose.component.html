<app-page-header [title]="'Mail-Compose'"
[items]="['Mail']"
  [active_item]="'Mail-Compose'"
 />

<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-3 col-md-12 col-sm-12">
    <div class="card mb-4">
      <div class="main-content-left main-content-left-mail card-body">
        <a
          class="btn btn-primary btn-compose"
          routerLink="/pages/mail-compose"
          id="btnCompose"
          >Compose</a
        >
        <div class="main-mail-menu">
          <nav class="nav main-nav-column mb-4">
            <a class="nav-link" href="javascript:void(0);"  
              ><i class="bx bxs-inbox"></i> Inbox <span>18</span></a
            >
            <a class="nav-link" href="javascript:void(0);" 
              ><i class="bx bx-star"></i> Starred <span>8</span></a
            >
            <a class="nav-link" href="javascript:void(0);" 
              ><i class="bx bx-alarm-snooze"></i> Snoozed <span>6</span></a
            >
            <a class="nav-link" href="javascript:void(0);" 
              ><i class="bx bx-bookmarks"></i> Important <span>15</span></a
            >
            <a class="nav-link" href="javascript:void(0);" 
              ><i class="bx bx-send"></i> Sent Mail <span>24</span></a
            >
            <a class="nav-link" href="javascript:void(0);" 
              ><i class="bx bx-edit"></i> Drafts <span>2</span></a
            >
            <a class="nav-link" href="javascript:void(0);" 
              ><i class="bx bx-message-error"></i> Spam <span>32</span></a
            >
            <a class="nav-link" href="javascript:void(0);" 
              ><i class="bx bx-message-square-detail"></i> Chats
              <span>14</span></a
            >
            <a class="nav-link" href="javascript:void(0);" 
              ><i class="bx bx-folder"></i> All Mail <span>652</span></a
            >
            <a class="nav-link" href="javascript:void(0);" 
              ><i class="bx bx-book-content"></i> Contacts <span>547</span></a
            >
            <a class="nav-link" href="javascript:void(0);" 
              ><i class="bx bx-trash"></i> Trash <span>365</span></a
            >
          </nav>
          <label class="main-content-label main-content-label-sm"
            >Settings</label
          >
          <nav class="nav main-nav-column">
            <a class="nav-link active" href="javascript:void(0);"
              >Email Settings</a
            >
            <a class="nav-link" href="javascript:void(0);"
              >Account Information</a
            >
          </nav>
        </div>
        <!-- main-mail-menu -->
      </div>
    </div>
  </div>
  <div class="col-xl-9 col-md-12 col-sm-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Compose new message</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group mb-3">
            <div class="row align-items-center">
              <label class="col-sm-2">To</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="row align-items-center">
              <label class="col-sm-2">Subject</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="row">
              <label class="col-sm-2">Message</label>
              <div class="col-sm-10">
                <textarea rows="10" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer d-sm-flex">
        <div class="mt-2 mb-2">
          <a
            href="javascript:void(0);"
            class="me-3"
            data-bs-toggle="tooltip"
            title=""
            placement="top"
            ngbTooltip="attach"
            ><i class="bx bx-paperclip text-muted fs-22"></i
          ></a>
          <a
            href="javascript:void(0);"
            class="me-3"
            data-bs-toggle="tooltip"
            title=""
            placement="top"
            ngbTooltip="Link"
            ><i class="bx bx-link text-muted fs-22"></i
          ></a>
          <a
            href="javascript:void(0);"
            class="me-3"
            data-bs-toggle="tooltip"
            title=""
            placement="top"
            ngbTooltip="Photos"
            ><i class="bx bx-image text-muted fs-22"></i
          ></a>
          <a
            href="javascript:void(0);"
            class="me-3"
            data-bs-toggle="tooltip"
            title=""
            placement="top"
            ngbTooltip="Delete"
            ><i class="bx bx-trash text-muted fs-22"></i
          ></a>
        </div>
        <div class="btn-list ms-auto">
          <button type="button" class="btn btn-success btn-space">
            Discard
          </button>
          <button type="button" class="btn btn-primary btn-space">Save</button>
          <button type="button" class="btn btn-danger btn-space">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End::row-1 -->
