<!-- Page Header -->
<app-page-header [title]="'File Manager List'"
  [items]="['File Manager']"
  [active_item]="'File Manager List'"
 />
<!-- Page Header Close -->

<!-- Start::row-1 -->
<div class="row">
  <div class="col-lg-12 col-xl-12">
    <div class="row">
      <div class="col-6">
        <div class="fs-20 mb-4">Files List</div>
      </div>
      <div class="col-6 col-auto file-1">
        <div class="input-group">
          <input
            class="form-control"
            placeholder="Search folder..."
            type="text"
          />
          <button class="btn btn-primary" type="button">Search</button>
        </div>
      </div>
    </div>
    <div class="row">
      @for (file of files; track $index) {
      <div class="col-xl-3 col-md-4 col-sm-6">
        <div class="card p-0">
          <div class="d-flex align-items-center px-3 pt-3 pb-1">
            <div class="float-end ms-auto">
              <cs-dropdowns [Customclass]="'dropdown'" [Icon]="true" [IconClass]="'fe fe-more-vertical'"
                   [class]="'option-dots no-caret border-0 text-default'" [Menuclass]="'dropdown-menu rounded-7'">
                <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">
                  <i class="fe fe-edit me-2"></i> Edit
                </a>
                <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">
                  <i class="fe fe-share me-2"></i> Share
                </a>
                <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">
                  <i class="fe fe-download me-2"></i> Download
                </a>
                <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">
                  <i class="fe fe-trash me-2"></i> Delete
                </a>
              </cs-dropdowns>
            </div>
          </div>
          <div class="card-body pt-0 text-center">
            <div class="file-manger-icon">
              <a routerLink="/apps/file-manager/file-manager-list">
                <img [src]="file.imageUrl" alt="img" class="rounded-7" />
              </a>
            </div>
            <h6 class="mb-1 fw-semibold fs-14">{{ file.name }}</h6>
            <span class="text-muted">{{ file.size }}</span>
          </div>
        </div>
      </div>
    }
    </div>
    <ul class="pagination float-end mb-4">
      <li class="page-item page-prev disabled">
        <a class="page-link" href="javascript:void(0);" tabindex="-1">Prev</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="javascript:void(0);">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0);">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0);">3</a>
      </li>
      <li class="page-item page-next">
        <a class="page-link" href="javascript:void(0);">Next</a>
      </li>
    </ul>
  </div>
</div>
<!--End::row-1 -->
