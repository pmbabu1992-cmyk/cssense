<app-page-header [title]="'Quill-editor'"
  [items]="['Form Editors']"
  [active_item]="'Quill-editor'"
 />

<!-- Start:: row-1 -->
<div class="row">
  <div class="col-xl-12">
    <div class="card custom-card">
      <div class="card-header">
        <div class="card-title">Ngx-Editor</div>
      </div>
      <div class="card-body">
        <div id="editor">
          <form [formGroup]="form">
              <ngx-editor-menu
              class="border-1"
              [editor]="editor"
              [toolbar]="toolbar"
            >
            </ngx-editor-menu>
            <ngx-editor [editor]="editor" formControlName="editorContent" >
            </ngx-editor>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End:: row-1 -->

<!-- Start:: row-2 -->
<div class="row">
  <div class="col-xl-12">
    <div class="card custom-card">
      <div class="card-header">
        <div class="card-title">Angular Editor</div>
      </div>
      <div class="card-body">
        <div id="editor1">
          <quill-editor></quill-editor>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End:: row-2 -->
