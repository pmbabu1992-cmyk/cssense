
    <div class="card">
      <div class="card-body">
        <div class="card-widget">
          <h6 class="mb-2">{{ title }}</h6>
          <h3 class="text-end">
            <i [ngClass]="iconClass + ' icon-size float-start'"></i>
            <span>{{ value }}</span>
          </h3>
          <p class="mb-0">
            {{ subTitle }} 
            <span class="float-end" [ngClass]="percentageColorClass">{{ percentage }}</span>
          </p>
        </div>
      </div>
    </div>
