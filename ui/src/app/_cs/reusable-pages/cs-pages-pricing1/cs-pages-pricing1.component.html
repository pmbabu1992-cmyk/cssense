
    <div class="card">
      <div class="card-body text-center pricing">
        <div class="card-category">{{ planName }}</div>
        <div class="display-4 my-4">{{ price }}</div>
        <ul class="list-unstyled leading-loose">
            @for (feature of features; track $index) {
          <li><strong>{{ feature.split(' ')[0] }}</strong> {{ feature.split(' ').slice(1).join(' ') }}</li>
            }
        </ul>
        <div class="text-center mt-4">
          <a href="javascript:void(0);" [class]="'btn ' + buttonColor + ' btn-block w-100'">{{ buttonText }}</a>
        </div>
      </div>
    </div>
