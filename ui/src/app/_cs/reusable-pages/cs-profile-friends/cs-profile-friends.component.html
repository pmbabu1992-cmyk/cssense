
    <div class="card custom-card border shadow-none">
      <div class="card-body user-lock text-center">
            <cs-dropdowns [Customclass]="'dropdown float-end'" [Icon]="true" [IconClass]="'fe fe-more-vertical'"
            [class]="'option-dots no-caret border-0 text-dark'" [Menuclass]="'dropdown-menu'">
            <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);"><i class="fe fe-message-square me-2"></i> Message</a>
            <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);"><i class="fe fe-edit-2 me-2"></i> Edit</a>
            <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);"><i class="fe fe-eye me-2"></i> View</a>
            <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);"><i class="fe fe-trash-2 me-2"></i> Delete</a>
        </cs-dropdowns>
        <a routerLink="/pages/profile">
          <img alt="avatar" class="rounded-circle" [src]="imageSrc" />
          <h5 class="fs-16 mb-0 mt-3 text-dark fw-semibold">{{ name }}</h5>
          <span class="text-muted">{{ role }}</span>
          <div class="mt-3 d-flex mx-auto text-center justify-content-center">
            <div class="mt-3 d-flex mx-auto text-center justify-content-center">
              <span class="btn btn-icon btn-outline-primary rounded-circle border me-3">
                <i class="ri-facebook-fill fs-16 align-middle"></i>
              </span>
              <span class="btn btn-icon btn-outline-primary rounded-circle border me-3">
                <i class="ri-twitter-x-fill fs-16 align-middle"></i>
              </span>
              <span class="btn btn-icon btn-outline-primary rounded-circle border">
                <i class="ri-linkedin-fill fs-16 align-middle"></i>
              </span>
            </div>
          </div>
        </a>
      </div>
    </div>
