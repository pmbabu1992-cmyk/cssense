
    <div class="card">
      <div class="card-body">
        <div class="counter-status d-flex md-mb-0">
          <div [class]="'counter-icon ' + colorClass">
            <i [class]="'icon ' + iconClass"></i>
          </div>
          <div class="ms-auto">
            <h5 class="fs-13">{{ title }}</h5>
            <h2 class="mb-0 fs-22 mb-1 mt-1">{{ value }}</h2>
            <p class="text-muted mb-0 fs-11">
              <i [class]="'si si-arrow-' + changeDirection + '-circle' " [class.text-success]="changeDirection === 'up'" [class.text-danger]="changeDirection === 'down'" class="me-1"></i>
              <span>{{ changePercentage }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
